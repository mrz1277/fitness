<div class="calendar-container text-center" ng-controller="calendarCtrl">
  <div class="fc-header"></div>
  <cal-heatmap config="config"></cal-heatmap>
  <div class="fc-header-right">
    <span class="fc-button fc-button-prev fc-state-default fc-corner-left" unselectable="on">
      <span class="fc-text-arrow" id="cal-previous">‹</span>
    </span>
    <span class="fc-button fc-button-next fc-state-default fc-corner-right" unselectable="on">
      <span class="fc-text-arrow" id="cal-next">›</span>
    </span>
  </div>
</div>
