
<div class="conter-wrapper home-container" ng-controller="ChartCtrl">
	<div class="row home-row text-center">
		<div class="col-md-4">
			<div class="pie-container">
				<div easypiechart options="pieOptions" percent="pie.time / pie.timeBase * 100" class="pie">
          <div class="pie-content">
            <div class="percent percent-time" ng-bind="pie.time"></div>
            <div class="base base-time" ng-bind="pie.timeBase"></div>
          </div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="pie-container">
				<div easypiechart options="pieOptions" percent="pie.distance / pie.distanceBase * 100" class="pie">
          <div class="pie-content">
            <div class="percent percent-distance" ng-bind="pie.distance"></div>
            <div class="base base-distance" ng-bind="pie.distanceBase"></div>
          </div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="pie-container">
				<div easypiechart options="pieOptions" percent="pie.calories / pie.caloriesBase * 100" class="pie">
          <div class="pie-content">
            <div class="percent percent-cal" ng-bind="pie.calories"></div>
            <div class="base base-cal" ng-bind="pie.caloriesBase"></div>
          </div>
				</div>
			</div>
		</div>
	</div>
	<div class="row home-row">
		<div class="col-md-8">
			<div class="home-charts-middle">
				<div id="line-chart">
					<canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels" click="line.onClick" series="line.series" colours="line.colours" options="line.options"></canvas>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="home-charts-right" ng-controller="AddActivityCtrl">
        <h2>{{ 'add_activity' | translate }}</h2>
        <div class="activity-selector">
          <custom-select
            ng-model="selectedActivities.name"
            ng-options="name as activity.name for activity in activities || []"
            placeholder="{{ 'select_activity' | translate }}">
          </custom-select>
        </div>
        <div class="date-picker">
          <input type="text"
                 class="form-control"
                 datepicker-popup="{{format}}"
                 ng-model="dt"
                 is-open="opened"
                 min-date="minDate"
                 max-date="'2015-06-22'"
                 datepicker-options="dateOptions"
                 date-disabled="disabled(date, mode)"
                 ng-required="true"
                 close-text="Close"
                 ng-click="open($event)"/>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <input type="text" class="col-md-4">분
          </div>
          <div class="col-md-4 col-sm-12">
            <input type="text" class="col-md-4">km
          </div>
          <div class="col-md-4 col-sm-12">
            <input type="text" class="col-md-4">칼로리
          </div>
        </div>
      </div>
		</div>
	</div>
</div>
