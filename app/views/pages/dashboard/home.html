
<div class="conter-wrapper home-container" ng-controller="ChartCtrl">
	<div class="row home-row text-center">
		<div class="col-md-4">
			<div class="pie-container">
				<div easypiechart options="pieTimeOptions" percent="pie.time / pie.timeBase * 100" class="pie">
					<span class="percent percent-time">{{time}}</span>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="pie-container">
				<div easypiechart options="pieDistanceOptions" percent="pie.distance / pie.distanceBase * 100" class="pie">
					<span class="percent percent-distance">{{distance}}</span>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="pie-container">
				<div easypiechart options="pieCaloriesOptions" percent="pie.calories / pie.caloriesBase * 100" class="pie">
					<span class="percent percent-cal">{{calories}}</span>
				</div>
			</div>
		</div>
	</div>
	<div class="row home-row">
		<div class="col-md-8">
			<div class="home-charts-middle">
				<div id="line-chart" ng-controller="ChartCtrl">
					<canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels" click="line.onClick" series="line.series" colours="line.colours" options="line.options"></canvas>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="home-charts-right">

			</div>
		</div>
	</div>
</div>
