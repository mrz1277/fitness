<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/fit.svg" class="user-avatar" />
			<h1>해모수</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="name" class="form-control input-underline input-lg" placeholder="{{ 'user_number' | translate }}">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" placeholder="{{ 'password' | translate }}">
					</div>
				</div>
				<button ng-click="submit()" class="btn btn-white btn-outline btn-lg btn-rounded progress-login" progress-button="authenticate()">{{ 'login' | translate }}</button>				
				&nbsp;
				<!--<a ui-sref="signup"><button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">{{ 'registerhere' | translate }}</button></a> -->
			</form>
		</div>	
	</div>
</div>
