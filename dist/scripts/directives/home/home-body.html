<div class="row home-row" ng-controller=BodyMeasurementCtrl> <div class=col-md-4> <form class=home-charts-right ng-submit=addBodyMeasurement()> <h2>{{ 'add_body' | translate }}</h2> <div class=custom-selector> <custom-select ng-model=selectedBody.body ng-options="body as body.name for body in bodies" placeholder="{{ 'select_body' | translate }}"> </custom-select> </div> <div class=datetime-picker> <div class=date-picker> <input type=text class=form-control datepicker-popup=yyyy-MM-dd ng-model=date max-date=maxDate is-open=openedBodyCalendar datepicker-options=dateOptions ng-required=true close-text="{{'close' | translate}}" current-text="{{'current' | translate}}" clear-text="{{'clear' | translate}}" ng-click=openBodyCalendar($event)> </div> </div> <div class="body-data text-center row"> <input type=number ng-model=body.value step=any placeholder="{{ selectedBody.body.unit }}"> </div> <button class="btn btn-block btn-default" type=submit>{{'add' | translate}}</button> </form> </div> <div class=col-md-8> <div class=home-charts-middle> <div class=text-center> <div class=btn-group> <label class="btn btn-default" ng-model=bodyRange ng-click="drawBodyChart(null, 'day')" btn-radio="'day'">{{'day' | translate}}</label> <label class="btn btn-default" ng-model=bodyRange ng-click="drawBodyChart(null, 'week')" btn-radio="'week'">{{'week' | translate}}</label> <label class="btn btn-default" ng-model=bodyRange ng-click="drawBodyChart(null, 'month')" btn-radio="'month'">{{'month' | translate}}</label> </div> </div> <angular-chart options=bodyChartOptions></angular-chart> </div> </div> <growl-notifications> <growl-notification ng-if=showBodyGrowlSuccess class="growl-info fading" ttl=3000> <a href=javascript:; ng-click=$growlNotification.remove() class=close><i class="fa fa-times"></i></a> {{ 'Saved' | translate }} </growl-notification> <growl-notification ng-if=showBodyGrowlError class="growl-error fading" ttl=3000> <a href=javascript:; ng-click=$growlNotification.remove() class=close><i class="fa fa-times"></i></a> {{ 'An error occured' | translate }} </growl-notification> </growl-notifications> </div>
